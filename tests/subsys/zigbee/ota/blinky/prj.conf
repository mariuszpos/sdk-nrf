# Common configuration for the smallest possible flash size.

# Build
CONFIG_SIZE_OPTIMIZATIONS=y

# Mask for blinking LED1
CONFIG_BLINKY_LED_MASK=0x1

# Enable mcumgr.
CONFIG_MCUMGR=y

# Ensure an MCUboot-compatible binary is generated.
CONFIG_BOOTLOADER_MCUBOOT=y

# Enable DK LED and Buttons library
CONFIG_DK_LIBRARY=y
CONFIG_GPIO=y

# Switch off all unnecessary modules for minimal image in flash size.
# Console
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_STDOUT_CONSOLE=n
CONFIG_PRINTK=n
CONFIG_EARLY_CONSOLE=n
CONFIG_THREAD_STACK_INFO=n
CONFIG_THREAD_CUSTOM_DATA=n
CONFIG_FPU=n
CONFIG_DYNAMIC_INTERRUPTS=n
CONFIG_IRQ_OFFLOAD=n
CONFIG_SYS_POWER_MANAGEMENT=n
CONFIG_I2C=n
CONFIG_WATCHDOG=n
CONFIG_PINMUX=n
CONFIG_SPI=n
CONFIG_SERIAL=n
CONFIG_FLASH=n
CONFIG_NRF_ENABLE_ICACHE=n
CONFIG_ARM_MPU=n
CONFIG_THREAD_STACK_INFO=n
CONFIG_ERRNO=n
CONFIG_TIMESLICING=n
CONFIG_TIMEOUT_64BIT=n
CONFIG_USE_SEGGER_RTT=n
CONFIG_PRINTK64=n
CONFIG_ASSERT_VERBOSE=n
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_NUM_PREEMPT_PRIORITIES=0
